<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(136deg, hsl(31, 89%, 11%), hsl(24, 88%, 41%)); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .logo {
            margin-bottom: 15px;
        }
        .logo img {
            width: 80px;
        }
        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00ff22;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        .social-buttons button {
            background-color: rgb(15, 90, 228);
            color: #fcf9f9;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            width: 48%;
            font-size: 14px;
        }
        .social-buttons button:hover {
            background-color: rgb(44, 44, 38);
        }
        .login-link {
            margin-top: 10px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://static.vecteezy.com/system/resources/previews/005/005/788/non_2x/user-icon-in-trendy-flat-style-isolated-on-grey-background-user-symbol-for-your-web-site-design-logo-app-ui-illustration-eps10-free-vector.jpg" alt="Logo">
        </div>
        <h2>Sign Up for New Account</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Phone" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Create Account</button>
        </form>
        <h2>Sign up using</h2>
        <div class="social-buttons">
            <button>Google</button>
            <button>Facebook</button>
        </div>
        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>
</body>
</html>
